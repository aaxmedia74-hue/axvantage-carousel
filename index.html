<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1" name="viewport"/>
<title>AXVANTAGE CAROUSEL — v2.3.2 (custom bg)</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet"/>

<style>
/* ===================== ROOT ===================== */
:root{
  --app-bg:#0b1c2d;
  --stage:#132a42;
  --ui-bg:#ffffff;
  --ui-border:#e5e7eb;

  --ink:#2C2C2E;
  --muted:#9CA3AF;
  --paper:#FFFFFF;
  --paper-gray:#E0E0E6;

  --w:1080px;
  --h:1350px;

  --pad-top:18px;
  --pad-lr:44px;
  --pad-bot:22px;

  --fz-head:68px;
  --lh-head:1.18;

  --fz-body:42px;
  --lh-body:1.55;

  --fz-gray:36px;
  --lh-gray:1.55;

  --tag-size:22px;

  --bg-overlay: rgba(0,0,0,0.45);
}

/* ===================== BASE ===================== */
*{box-sizing:border-box}
html,body{height:100%;}
body{
  margin:0;
  background:var(--app-bg);
  color:var(--ink);
  font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,sans-serif
}

.app{max-width:1000px;margin:0 auto;padding:10px}
.header{text-align:center;margin:8px 0}
.title{
  font-weight:700;
  letter-spacing:.18em;
  text-transform:uppercase;
  font-size:18px;
  color:#f3efe6;
}

/* ===================== CONTROLS ===================== */
textarea{
  width:100%;
  min-height:190px;
  padding:12px 14px;
  border-radius:12px;
  border:1px solid var(--ui-border);
  font-size:15px;
}

.controls, .themebar, .actions{
  display:flex;
  gap:8px;
  flex-wrap:wrap;
  margin:8px 0;
}

.controls label{
  display:flex;
  align-items:center;
  gap:6px;
  font-size:13px;
  background:#fff;
  border:1px solid var(--ui-border);
  border-radius:10px;
  padding:6px 8px;
}

button, select{
  padding:10px 12px;
  border-radius:12px;
  border:1px solid var(--ui-border);
  background:#fff;
  cursor:pointer;
}

button.primary{
  background:#1E6B4A;
  color:#fff;
  border:none;
}

/* ===================== STAGE ===================== */
.stage{display:flex;justify-content:center}
.outer{
  position:relative;
  width:min(100%,620px);
  aspect-ratio:1080/1350;
  border:1px dashed #ddd;
  border-radius:16px;
  background:var(--stage);
  padding:6px
}

.slide{
  width:var(--w);
  height:var(--h);
  transform-origin:top left;
  background:var(--paper);
  border-radius:18px;
  overflow:hidden;
  position:absolute;
  display:flex;
  flex-direction:column;
}

/* ===================== BACKGROUND ===================== */
.bg{
  position:absolute;
  inset:0;
  z-index:0;
  background-size:cover;
  background-position:center;
  display:none;
}
.bg::after{
  content:"";
  position:absolute;
  inset:0;
  background:var(--bg-overlay);
}
.slide.custom-bg{background:transparent}
.slide.custom-bg .bg{display:block}

/* ===================== CONTENT ===================== */
.content{
  flex:1;
  padding:var(--pad-top) var(--pad-lr) var(--pad-bot);
  display:flex;
  flex-direction:column;
  gap:14px;
  z-index:1;
}

.headline{
  font-weight:800;
  font-size:var(--fz-head);
  line-height:var(--lh-head);
  margin:0;
}

.quote{
  display:flex;
  gap:14px;
}
.qbar{
  width:5px;
  background:rgba(0,0,0,0.18);
  border-radius:6px;
}
.qtext{
  font-size:var(--fz-body);
  line-height:var(--lh-body);
  margin:0;
}

.gray{
  background:var(--paper-gray);
  border-radius:16px;
  padding:16px 18px;
  font-size:var(--fz-gray);
  line-height:var(--lh-gray);
}

.tag{
  text-align:center;
  font-size:var(--tag-size);
  color:#8E8E93;
  margin-bottom:12px;
}

/* ===================== DARK ===================== */
#slide[data-theme="dark"]{
  --ink:#F5F5F7;
  --paper:#000;
  --paper-gray:#141418;
}
</style>
</head>

<body>
<div class="app">
  <div class="header">
    <div class="title">КАРУСЕЛИ АРТЕМА ХАФИЗОВА</div>
  </div>

  <textarea id="src" placeholder="Вставь текст"></textarea>

  <div class="actions">
    <button class="primary" id="gen">Сформировать</button>
    <button id="dlAll">Скачать всё</button>
  </div>

  <div class="stage">
    <div class="outer">
      <div class="slide" id="slide"></div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

<script>
/* ===================== CORE ===================== */
const slideEl = document.getElementById('slide');
const src = document.getElementById('src');

function escapeHTML(s){
  return s.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;');
}

function generate(){
  const text = src.value.trim();
  slideEl.innerHTML = `
    <div class="bg"></div>
    <div class="content">
      <h1 class="headline">${escapeHTML(text)}</h1>
    </div>
    <div class="tag">@axvantage</div>
  `;
}

document.getElementById('gen').onclick = generate;

/* ===================== EXPORT ===================== */
document.getElementById('dlAll').onclick = async ()=>{
  const canvas = await html2canvas(slideEl,{scale:2});
  const a = document.createElement('a');
  a.href = canvas.toDataURL('image/png');
  a.download = 'slide.png';
  a.click();
};
</script>
</body>
</html>
